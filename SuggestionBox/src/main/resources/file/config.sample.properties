#database settings
#rename this file to config.properties and configure your database settings below
#change "localhost" to your database server ip if you don't use localhost
#change "YOU_DATABASE_SERVER_PORT" to your database server port number
#change "YOUR_DATABASE_NAME" to your database name
#change "YOUR_USERNAME" to your database username
#change "YOUR_PASSWORD" to your database password
#but keep in mind that you should not leave this file out in the public (for anyone to acces)
driver=driver=org.postgresql.Driver
url=jdbc:postgresql://localhost:YOU_DATABASE_SERVER_PORT/YOUR_DATABASE_NAME
username=YOUR_USERNAME
password=YOUR_PASSWORD